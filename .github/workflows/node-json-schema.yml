on:
  workflow_call:

jobs:
  lint:
    name: "Run ajv JSON validator"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set VITE_INCLUDE_INVALID
        id: set-include
        if: ${{ github.event_name == 'pull_request' && github.base_ref != 'production'}}
        run: |
          echo "vite-include-invalid=true" >> $GITHUB_OUTPUT

      - name: Run ajv JSON validator
        env:
          VITE_INCLUDE_INVALID: ${{ steps.set-include.outputs.vite-include-invalid }}
        run: npm run json:check

  schema-docs:
    name: "Check Schema Docs"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run JSON schema render
        run: npm run docs:jsonSchema

      - name: Compare Results
        run: |
          git add --all
          changes=$(git diff-index HEAD --name-only -- $OUTPUTS)
          if [ -n "$changes" ]; then
            echo "Changes found after documenting."
            echo "$changes"
            echo "Please update documentation."
            git --no-pager diff HEAD
            exit 1
          else
            echo "No changes found after documenting."
            exit 0
          fi
