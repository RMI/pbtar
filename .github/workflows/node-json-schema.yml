on:
  workflow_call:

jobs:
  check:
    name: "Run JSON validator"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set VITE_INCLUDE_INVALID
        id: set-include
        # Set VITE_INCLUDE_INVALID=true for:
        # - All PRs EXCEPT those targeting production or next
        # - Pushes to main
        # - Pushes to any non-production, non-next branch
        if: |
          (github.event_name == 'pull_request'
            && github.base_ref != 'production'
            && github.base_ref != 'next')
          || (github.event_name != 'pull_request'
            && startsWith(github.ref, 'refs/heads/')
            && github.ref != 'refs/heads/production'
            && github.ref != 'refs/heads/next')
        run: |
          echo "vite-include-invalid=true" >> "$GITHUB_OUTPUT"

      - name: Run ajv JSON validator
        env:
          VITE_INCLUDE_INVALID: ${{ steps.set-include.outputs.vite-include-invalid }}
        run: npm run schema:check

  schema-docs:
    name: "Check Schema Docs"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run JSON schema render
        run: npm run schema:generate:docs

      - name: Compare Results
        run: |
          git add --all
          changes=$(git diff-index HEAD --name-only -- $OUTPUTS)
          if [ -n "$changes" ]; then
            echo "Changes found after documenting."
            echo "$changes"
            echo "Please update documentation."
            git --no-pager diff HEAD
            exit 1
          else
            echo "No changes found after documenting."
            exit 0
          fi

  types-check:
    name: "Check generated types"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run JSON Types render
        run: npm run schema:generate:types

      - name: Compare Results
        run: |
          git add --all
          changes=$(git diff-index HEAD --name-only -- $OUTPUTS)
          if [ -n "$changes" ]; then
            echo "Changes found after generating."
            echo "$changes"
            echo "Please update."
            git --no-pager diff HEAD
            exit 1
          else
            echo "No changes found after generating."
            exit 0
          fi
