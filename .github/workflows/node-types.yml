on:
  workflow_call:

jobs:
  types-check:
    name: "Check generated types are up-to-date"
    if: ${{ !( github.event_name == 'pull_request' && github.event.action == 'closed' ) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run json:generate:types
      - name: Check for uncommitted changes in generated types
        run: |
          if ! git diff --exit-code -- src/types/; then
            echo "::error::Generated types are out of sync. Please run 'npm run json:generate:types' and commit the changes."
            exit 1
          fi
