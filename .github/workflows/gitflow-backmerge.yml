---
name: Backmerge production to main
concurrency: backmerge-production-to-main

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - production
    if: github.event.pull_request.merged == true
  push:
    branches:
      - production

jobs:
  backmerge:
    runs-on: ubuntu-latest
    name: backmerge
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        id: create-pr
        run: |
          PR_URL=$(
            gh pr create \
              --base main \
              --head production \
              --title 'Backmerge `production` to `main`' \
              --body 'Automatic backmerge. Created by GitHub action. Triggered by closing PR #${{ github.event.number }}' \
              --assignee RMI/pbtar  \
              --reviewer RMI/pbtar
            )
          echo "pr-url=$PR_URL"
          echo "pr-url=$PR_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable Auto Merge
        id: merge-pr
        run: |
          gh pr merge \
            $PR_URL \
            --auto \
            --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ steps.create-pr.outputs.pr-url }}
